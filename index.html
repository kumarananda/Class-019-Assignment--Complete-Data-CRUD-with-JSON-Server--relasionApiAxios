<body>

    <!-- Data table -->
    
    <div class="devs">
        <a class="btn btn-primary btn-md" data-bs-toggle="modal" href="#addModal">Add New Devs</a>
        <hr>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover table-condensed text-center">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Call</th>
                            <th>Skill</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="load_alldevs">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Devs Add modal -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add New Davs</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="dev_add_form">
                        <div class="form-group mb-2">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="mail">Email</label>
                            <input id="mail" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="Phone">Phone</label>
                            <input id="Phone" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="skill_load">Skill</label>
                            <select class="form-control" name="" id="skill_load">
                                <option value="">--select--</option>
                                <!-- <div class="skill-load">
                                    
                                </div> -->
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label for="photo">Photo</label>
                            <input id="photo" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input data-bs-dismiss="modal" id="mClose" type="Submit" class="btn btn-success w-100" value="Add New">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Devs view modal -->
    <div class="modal fade" id="viewModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3 class="text-center w-100 mb-3">View Details</h3>
                    <div class="">
                        <button type="button" class="btn-close " data-bs-dismiss="modal"></button>
                    </div>
                </div>
                
                <div class="modal-body ">
                    <div id="viewdetiles">
                        
                    </div>

                    <span class="w-100 text-center ">No : 1</span>

                    <span class="w-100 text-center">Phone : phone</span>
                    <span class="w-100 text-center">Skill : skill</span> -->

                <!-- Modal footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
    </div>
                
                
            </div>
        </div>
    </div>
    
    <!-- Devs Edit modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <h3>Edit Details</h3>
                    <div class="previewimg text-center">
                        <img class="w-25  " id="ePreview" src="" alt="">

                    </div>
                    <form action="" id="dev_edit_form">
                        <div class="form-group mb-2">
                            <label for="ename">Name</label>
                            <input id="ename" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="edit_id" type="hidden" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="ePhone">Phone</label>
                            <input id="ePhone" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="ephoto">Photo</label>

                        </div>

                                <option value="">--select--</option>

                        </div>
                        
                        <div class="form-group mb-2">
                            <input data-bs-dismiss="modal" id="emClose" type="Submit" class="btn btn-success w-100" value="Edit Data">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
