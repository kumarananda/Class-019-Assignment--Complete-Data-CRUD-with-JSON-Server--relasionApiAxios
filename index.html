<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C019-Result-Apps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Data table -->
    <div class="devs">
        <a class="btn btn-primary btn-md" data-bs-toggle="modal" href="#addModal">Add New Devs</a>
        <hr>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover table-condensed text-center">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Call</th>
                            <th>Skill</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="load_alldevs">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Devs Add modal -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add New Davs</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="dev_add_form">
                        <div class="form-group mb-2">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="mail">Email</label>
                            <input id="mail" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="Phone">Phone</label>
                            <input id="Phone" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="skill_load">Skill</label>
                            <select class="form-control" name="" id="skill_load">
                                <option value="">--select--</option>
                                <!-- <div class="skill-load">
                                    
                                </div> -->
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label for="photo">Photo</label>
                            <input id="photo" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input data-bs-dismiss="modal" id="mClose" type="Submit" class="btn btn-success w-100" value="Add New">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Devs view modal -->
    <div class="modal fade" id="viewModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <h3>View Details</h3> 

                    <form action="" id="dev_view_form">
                        <div class="form-group mb-2">
                            <label for="vname">Name</label>
                            <input id="vname" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="vmail">Email</label>
                            <input id="vmail" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="vPhone">Phone</label>
                            <input id="vPhone" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="vskill_load">Skill</label>
                            <select class="form-control" name="" id="vskill_load">
                                <option value="">--select--</option>
                                <!-- <div class="skill-load">
                                    
                                </div> -->
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            
                            <label  for="vphoto">Photo</label>
                            <input id="vphoto" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group mb-2">
                            <input data-bs-dismiss="modal" id="vmClose" type="Submit" class="btn btn-success w-100" value="Add New">
                        </div>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>
    <!-- Devs Edit modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <h3>Edit Details</h3>
                    <div class="previewimg text-center">
                        <img class="w-25  " id="ePreview" src="" alt="">

                    </div>
                    <form action="" id="dev_edit_form">
                        <div class="form-group mb-2">
                            <label for="ename">Name</label>
                            <input id="ename" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input id="edit_id" type="hidden" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="ePhone">Phone</label>
                            <input id="ePhone" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="ephoto">Photo</label>
                            <input id="ephoto" type="text" class="form-control">
                        </div>
                        <!-- <div class="form-group mb-2">
                            <label for="eskill_load">Skill</label>
                            <input class="form-control" name="" id="eskill_load">

                        </div> -->
                        <div class="form-group mb-2">
                            <label for="skill_load2">Skill</label>
                            <select class="form-control" name="" id="skill_load2">
                                <option value="">--select--</option>
                                <!-- <div class="skill-load">
                                    
                                </div> -->
                            </select>
                        </div>
                        
                        <div class="form-group mb-2">
                            <input data-bs-dismiss="modal" id="emClose" type="Submit" class="btn btn-success w-100" value="Edit Data">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
